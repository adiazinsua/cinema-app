<ion-content>
  <div class="container ion-align-items-center ion-justify-content-center">
    <form class="login" [formGroup]="form">
      <div class="d-flex ion-justify-content-center">
        <ion-icon class="icon" name="film-outline"></ion-icon>
      </div>

      <ion-input
        labelPlacement="stacked"
        formControlName="email"
        fill="outline"
        mode="md"
        placeholder="Enter your email"
        class="mt-5"
      >
        <div slot="label">Email</div>
      </ion-input>
      <div
        class="error-message"
        *ngIf="form.controls['email'].touched && form.controls['email'].invalid"
      >
        <ion-text
          color="danger"
          *ngIf="form.controls['email'].errors?.['required']"
          >Email is required</ion-text
        >
        <ion-text
          color="danger"
          *ngIf="form.controls['email'].errors?.['email']"
          >Please enter a valid email</ion-text
        >
      </div>

      <ion-input
        formControlName="password"
        fill="outline"
        type="password"
        mode="md"
        class="mt-3"
        labelPlacement="stacked"
        placeholder="Enter your password"
      >
        <div slot="label">Password</div>

        <ion-input-password-toggle
          slot="end"
          color="light"
        ></ion-input-password-toggle>
      </ion-input>
      <div
        class="error-message"
        *ngIf="form.controls['password'].touched && form.controls['password'].errors?.['required']"
      >
        <ion-text color="danger">Password is required</ion-text>
      </div>

      <ion-button
        class="btn-block mt-4"
        shape="round"
        color="primary"
        (click)="login()"
      >
        Login
      </ion-button>

      <ion-button
        class="btn-block"
        fill="clear"
        (click)="redirectToCreateAccount()"
      >
        New here? Create an account
      </ion-button>
    </form>

    <ion-button
      fill="clear"
      id="open-modal"
      (click)="redirectToPasswordRecovery()"
      >Forgot password?</ion-button
    >
  </div>
</ion-content>
